<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Email Verification</title>
</head>
<body>
    <div class="container">
        <h2>Email Verification</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <button type="button" onclick="sendOTP()">Send OTP</button>

            <label for="otp" class="label" style="display: none;" id="otpLabel">Enter OTP Code:</label>
            <input type="text" id="otp" style="display: none;" required>
            <button type="button" onclick="verifyOTP()" id="verifyBtn" style="display: none;">Verify OTP</button>
        </form>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>
</html>
